
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contato - Construção São Cristóvão</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Construção São Cristóvão</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="#" class="active">Contato</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos..." />
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <a href="#"><i class="fas fa-shopping-cart"></i> Carrinho (0)</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Entre em Contato</h2>
                <p>Fale conosco através do formulário abaixo ou visite nossa loja física.</p>
                <form class="contact-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit" class="button primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Construção São Cristóvão. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</body>
</html>
